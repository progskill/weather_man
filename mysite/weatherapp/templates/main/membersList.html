<!DOCTYPE html>
<html>

<head>
    <title>Members List</title>
</head>

<body>
    <h1>List of Members</h1>

    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Date Joined</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}
            <tr>
                <td>{{ member.first_name }}</td>
                <td>{{ member.last_name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No members found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
